<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.active{
		background: red ;
	}
	.on{
		background: orange;
	}
	#afterLogin{
		visibility: hidden;
	}
</style>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var arr;
	
	$.ajax({url:"/listEmp.do", success:function(data){
		arr = data;
		$.each(arr, function(idx, emp){
			var tr = $("<tr/>");
			var tdEno = $("<td/>").text(emp.eno);
			// var a = $("<a/>").attr("href", "/detailEmp.html?eno=" + emp.eno).text(emp.ename);
			var tdEname = $("<td/>").text(emp.ename);
			var tdJob = $("<td/>").text(emp.job);
			var tdSal = $("<td/>").text(emp.sal);
			var tdComm = $("<td/>").text(emp.comm);
			var tdMgr = $("<td/>").text(emp.mgr);
			var tdHiredate = $("<td/>").text(emp.hiredate);
			var tdEmail = $("<td/>").text(emp.email);
			var tdJumin = $("<td/>").text(emp.jumin);
			$(tr).append(tdEno, tdEname, tdJob, tdSal, tdComm, tdMgr,
					tdHiredate, tdEmail, tdJumin);
			$("#list").append(tr);
			
			$(tr).hover(function(){
				$(this).addClass("on")
			}, function(){
				$(this).removeClass("on")
			})
			$(tr).click(function(){
				$("tr").removeClass("active",200)
				$(this).addClass("active",200);
				
				var memberID = sessionStorage.getItem("memberID")
				if(memberID == null){
					alert("로그인 하세요.")
					location.href="/listEmp.html"
				}else{
					location.href = "/detailEmp.html?eno=" + emp.eno;
				}
			})
		});
	}});
	
	$("#btnLogin").click(function(){
		var member = $("#login").serialize()
		$.ajax("/login", {data:member, success:function(r){
			if(r != "no"){
				sessionStorage.setItem("memberID", r);
				alert("로그인 성공")
				$("#loginOK").html(r)
				
				$("#afterLogin").css("visibility", "visible")
				$("#beforeLogin").css("visibility", "hidden")
			}else{
				alert("아이디와 비밀번호를 확인해주세요.")
			}
		}})
	})
	
	$("#btnLogout").click(function(){
		sessionStorage.removeItem("memberID")
		$("#beforeLogin").css("visibility", "visible")
		$("#afterLogin").css("visibility", "hidden")
		// 수정해야됨 var input = $("#login").serialize()
		// 수정해야됨 $(input).val().empty()
	})
});
</script>
</head>
<body>
	<h2>사원목록</h2>
	
	<div id="beforeLogin">
		<form id="login">
			아이디 : <input type="text" name="id">
			비밀번호 : <input type="password" name="pwd">
		</form>
		<button id="btnLogin">로그인</button>
	</div>
	
	<div id="afterLogin">
		<span id="loginOK">님 환영합니다.</span>&nbsp;&nbsp;
		<button id="btnLogout">로그아웃</button>
	</div>

	<a href="/insertEmp.do">사원등록</a>
	<hr>
<!-- 	<div id="list"> -->
		<table id="list" border="1" width="80%">
			<tr>
				<thead>
					<th>사원번호</th>
					<th>사원명</th>
					<th>직급</th>
					<th>급여</th>
					<th>상여</th>
					<th>관리자번호</th>
					<th>입사일</th>
					<th>이메일</th>
					<th>주민번호</th>
				</thead>
			</tr>
		</table>
<!-- 	</div> -->
</body>
</html>
