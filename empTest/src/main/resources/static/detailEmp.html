<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var memberID = sessionStorage.getItem("memberID")
	var no = location.search;
	no = no.substring(no.indexOf("=") + 1);
	var data = {eno:no};
	$.ajax("/detailEmp.do",{data:data, success:function(emp){
		$("#eno").val(emp.eno);
		$("#ename").val(emp.ename);
		$("#job").val(emp.job);
		$("#sal").val(emp.sal);
		$("#comm").val(emp.comm);
		$("#mgr").val(emp.mgr);
		$("#hiredate").val(emp.hiredate);
		$("#dno").val(emp.dno);
		$("#email").val(emp.email);
		$("#jumin").val(emp.jumin);
		$("#updateEmp").attr("href", "/updateEmp.html?eno=" + eno);
		$("#deleteEmp").attr("href", "/deleteEmp.do?eno=" + eno);
		if(memberID=="admin"){
			$("#menu").css("visibility", "visible")
		}else{
			$("#menu").css("visibility", "hidden")
		}
	}});
	
});
</script>
</head>
<body>
	<h2>사원 상세 정보</h2>
	<hr>
	<form id="f">
		사원번호 : <input type="text" id="eno" readonly="readonly"><br>
		사원명 : <input type="text" id="ename" readonly="readonly"><br>
		직급 : <input type="text" id="job" readonly="readonly"><br>
		급여 : <input type="text" id="sal" readonly="readonly"><br>
		수당 : <input type="text" id="comm" readonly="readonly"><br>
		관리자 : <input type="text" id="mgr" readonly="readonly"><br>
		입사일 : <input type="text" id="hiredate" readonly="readonly"><br>
		부서명 : <input type="text" id="dno" readonly="readonly"><br>
		이메일 : <input type="text" id="email" readonly="readonly"><br>
		주민번호 : <input type="text" id="jumin" readonly="readonly"><br>
	</form>
	<div id= "menu"><a id="updateEmp">수정</a><a id="deleteEmp">삭제</a></div>
</body>
</html>
